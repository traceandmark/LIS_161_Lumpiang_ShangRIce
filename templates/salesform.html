{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}"/>

<div class ="form">
<br>
<center><h1 class="pagetitle">Sales Dataform</h1>
<br>
<h1 class="pageh1">Enter Sales Data</h1></center>
<br>



<form action="/processed" method="post">
        <div class="row1">
            <div class="column1" style="background-color: transparent;">
                    <label for="Lflavor">Flavor:</label><br>
                    <select name="LSR_flavor" id="Lflavor" required>
                        <option disabled selected value>Choose Flavor</option>
                        <option value="classic">Classic</option>
                        <option value="cheesy">Cheesy</option>
                        <option value="spicy">Spicy</option>
                        <option value="spicy-cheesy">Spicy-Cheesy</option>
                    </select><br><br>
                    <label for="Lcustomer">Customer:</label><br>
                    <input type="text" name="LSR_customer" id="Lcustomer" required width="40%" placeholder="Enter Name"><br><br>
                    <label for="Lcontact">Contact Number:</label><br>
                    <input type="tel" id="Lcontact" name="LSR_contact" placeholder="09123456789" required><br><br>
                    <label for="Lurl">Image URL:</label><br>
                    <input type="url" name="LSR_url" id="L_url" placeholder="Enter URL"><br><br>
            </div>
            <div class="column1" style="background-color: transparent;">
                    <label for="Ldate">Date:</label><br>
                    <input type="date" id="Ldate" name="LSR_date" required><br><br>
                    <label for="Lquantity">Quantity:</label><br>
                    <input type="number" name="LSR_quantity" id="Lquantity" value="0" min="0"><br><br>
                        <label for="Lprice">Total Price</label><br>
                        <input type="number" name="LSR_price" id="Lprice" value="0" min="0"><br><br>
                        <label for="Lrate">Rating:</label><br>
                    <input type="number" name="LSR_rate" id="Lrate" value="10" min="1" max="10"><br><br>
                </div>
            </div>
            <label for="Lfeedback">Feedback/Suggestion:</label><br>
            <textarea name="LSR_feedback" placeholder="Feedback/Suggestion from the customer" cols="70" rows="2"></textarea><br><br>
            <button class="button" onclick="myFunction()">Save</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{{ url_for('index')}}">  <button class="button" onclick="myFunction()"> Home</button>
            <br>
            <br>

</form>


{% endblock %}
